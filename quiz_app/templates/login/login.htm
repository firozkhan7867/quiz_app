{% extends 'base.htm' %}

{% load static %}

{% block content %}
<img src="{% static 'img/bg.jpg' %}" id="img" alt="none" width="100%" height="100%">
<header class="head-area">
    <h4>Indian History and Cultural Test</h4>
</header>

<div class="container form-control">
    <div class="header">
        <h3> Register here</h3>
    </div>
    {% include 'partials/_messages.htm' %}
    <form action="{% url 'index' %}" class="form-control p" method="POST">
        {% csrf_token %}

        <input type="text" class="form-control" placeholder="first name" name="fname" requiredbr><br>
        <input type="text" class="form-control" placeholder="last name" name="lname" required><br>
        <input type="text" class="form-control" placeholder="user name" name="username" required><br>

        <input type="email" id="email" name="email" class="form-control" placeholder="yourname@gmail.com" required> <br>


        <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
        <br>

        <button type="submit" class="form-control bg-danger btn">Submit
            <!-- <a href="{% url 'instruction' %}" type="button" class="form-control bg-danger btn" id="a">Submit</a> -->
        </button>
        <a href="{% url 'login' %}" class="c">retake</a>
    </form>
</div>

{% endblock %}
