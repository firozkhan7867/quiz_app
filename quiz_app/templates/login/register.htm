{% extends 'base.htm' %}

{% load static %}
<!--  -->

{% block content %}
<img src="{% static 'img/bg.jpg' %}" id="img" alt="none" width="100%" height="100%">
<header class="head-area">
    <h4>Indian History and Cultural Test</h4>
</header>


<div class="container form-control">
    <div class="header">
        <h3>
            <li class="fas fa-sign-in-alt inline"></li> Login To Retake</h3>
    </div>

    {% include 'partials/_messages.htm' %}
    <form action="{% url 'login' %}" class="form-control p" method="POST">
        {% csrf_token %}
        <input type="text" id="username" name="username" class="form-control" placeholder="user name" required> <br>

        <input type="password" id="password" name="password" class="form-control" placeholder="password" required> <br>

        <br>

        <button type="submit" class="form-control bg-danger btn form ">submit
            <!-- <a href="{% url 'instruction' %}" type="button" class="form-control bg-danger btn" id="a">Login</a> -->
        </button>
    </form>
</div>

{% endblock %}
